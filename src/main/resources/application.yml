spring:
  application:
    name: expert
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${mysql_pw}
    url: jdbc:mysql://localhost:3307/expert
    username: ${mysql_id}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
jwt:
  secret:
    key: ${jwt_secretKey}